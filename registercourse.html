<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="register.css">

</head>
<body>

  <div class="form-container">
    <h2>Registration Form</h2>

    <form action="#" method="post" id="registration-form">
      <div class="form-group">
        <label for="surname">Enter Surname:</label>
        <input type="text" id="surname" name="surname" required>
      </div>

      <div class="form-group">
        <label for="firstName">Enter First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Enter Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
      </div>

      <div class="form-group">
        <label for="email">Enter Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
      </div>

      <div class="form-group">
        <label for="eduBackground">Educational Background:</label>
        <textarea id="eduBackground" name="eduBackground"></textarea>
      </div>

      <div class="form-group">
        
        <label for="orgInfo">Organisation Information:</label>
        <input type="text" id="orgName" name="orgName" placeholder="Enter Organisation">
        <input type="text" id="position" name="position" placeholder="Position">
        <h3>Courses To Offer</h3>
      <label for="digitalMarketing">Digital Marketing (₵ 900)</label>

      <input type="checkbox" id="softwareDevelopment" name="shortCourses" value="Certificate in Software Development (₵ 1500)">
      <label for="softwareDevelopment">Certificate in Software Development (₵ 1500)</label>

      <input type="checkbox" id="phoneRepairs" name="shortCourses" value="Phone and Laptop Repairs (₵ 1000)">
      <label for="phoneRepairs">Phone and Laptop Repairs (₵ 1000)</label>

      <input type="checkbox" id="oracleDB" name="shortCourses" value="Oracle Database Administration (₵ 995)">
      <label for="oracleDB">Oracle Database Administration (₵ 995)</label>

      <input type="checkbox" id="dataScience" name="shortCourses" value="Data Science (₵ 1500)">
      <label for="dataScience">Data Science (₵ 1500)</label>

      <input type="checkbox" id="ccna" name="shortCourses" value="Computer Networking Fundamentals - CCNA (₵ 995)">
      <label for="ccna">Computer Networking Fundamentals - CCNA (₵ 995)</label>

      <input type="checkbox" id="officeSuite" name="shortCourses" value="Introduction to Microsoft Office Suite (₵ 750)">
      <label for="officeSuite">Introduction to Microsoft Office Suite (₵ 750)</label>

      <input type="checkbox" id="mobileDevelopment" name="shortCourses" value="Mobile Application Development (₵ 1000)">
      <label for="mobileDevelopment">Mobile Application Development (₵ 1000)</label>

      <input type="checkbox" id="infoSystemsAudit" name="shortCourses" value="Certificate in Information Systems Audit (₵ 995)">
      <label for="infoSystemsAudit">Certificate in Information Systems Audit (₵ 995)</label>
    </div>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
